name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Changed from '18' to '20'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./QGIS_intro2026
      
    - name: Build
      run: npm run build
      working-directory: ./QGIS_intro2026
      
    - name: Debug - List built files  # Add this step
      run: ls -la ./QGIS_intro2026/dist

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./QGIS_intro2026/dist
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./QGIS_intro2026/dist





