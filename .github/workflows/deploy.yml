name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Add permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      working-directory: ./QGIS_intro2026
      
    - name: Build
      run: npm run build
      working-directory: ./QGIS_intro2026

    - name: Add Google Analytics
      run: |
        cat > add_analytics.py << 'EOF'
        analytics_code = '''<script async src="https://www.googletagmanager.com/gtag/js?id=G-RC52W8J799"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-RC52W8J799');
        </script>
        '''
        
        with open('./QGIS_intro2026/dist/index.html', 'r') as f:
            content = f.read()
        
        content = content.replace('</head>', analytics_code + '</head>')
        
        with open('./QGIS_intro2026/dist/index.html', 'w') as f:
            f.write(content)
        
        print("Analytics code added successfully")
        EOF
        python3 add_analytics.py
      
    - name: Debug - Verify Analytics was added
      run: |
        echo "Checking for gtag in index.html:"
        grep -c "gtag" ./QGIS_intro2026/dist/index.html || echo "NOT FOUND"
        echo "First 40 lines of index.html:"
        head -40 ./QGIS_intro2026/dist/index.html
              
            - name: Debug - List built files
              run: ls -la ./QGIS_intro2026/dist
              
            - name: Setup Pages
              uses: actions/configure-pages@v4
              
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./QGIS_intro2026/dist

    - name: Debug - List all built files including assets
      run: find ./QGIS_intro2026/dist -type f -name "*.jpeg" -o -name "*.jpg" -o -name "*.png"
  
    - name: Debug - Show dist structure
      run: ls -la ./QGIS_intro2026/dist/assets/
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
